    <script>
        // PROBLEMA 1
        function sumarPares(lista) {
            let suma = 0;

            for (let numero of lista) {
                if (numero % 2 === 0) {
                    suma += numero;
                }
            }

            return suma;
        }

        console.log(sumarPares([2, 4, 5, 6, 7, 8, 3, 1, 10, 4]));

        // PROBLEMA 2

        function ordenDatos(datos) {
            const apellido = datos[0];
            const nombre = datos[datos.length - 1];

            const notas = datos.slice(1, -1).map(Number);

            const suma = notas.reduce((total, nota) => total + nota, 0);
            const media = suma / notas.length;

            return [nombre, apellido, ...notas, media];
        }

        console.log(ordenDatos(["Rodriguez", "8", 9, "5", 4, "Clara"]));

        // PROBLEMA 3

        function filterWords(palabras) {
            let resultado = [];

            for (let i = 0; i < palabras.length; i++) {
                if (palabras[i][0] !== "Z") {
                    resultado.push(palabras[i]);
                }
            }

            return resultado;
        }

        console.log(filterWords(["Bob", "Alex", "Zoello"]));
        console.log(filterWords(["León", "Zebra", "Gacela"]));
        console.log(filterWords(["Mercedes", "Bmw", "Audi", "Porche"]));

        // EJERCICIO 1.2

        const dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sábado", "Domingo"];

        // 1. Obtener el primer dia que empieza por 'M'
        const primerDiaM = dias.find(dia => dia.startsWith("M"));
        console.log("Primer dia que empieza por M:", primerDiaM);

        // 2. Obtener la posicion del dia que empieza por 'V'
        const posicionV = dias.findIndex(dia => dia.startsWith("V"));
        console.log("Posicion del dia que empieza por V:", posicionV);

        // 3. Indicar si algun dia empieza por 'S'
        const empiezaPorS = dias.some(dia => dia.startsWith("S"));
        console.log("¿Algun dia empieza por S?", empiezaPorS);

        // 4. Indicar si todos los días acaban por 's'
        const acabanEnS = dias.every(dia => dia.endsWith("s"));
        console.log("Todos los dias acaban por s?", acabanEnS);

            ["Alfa Romeo", "147", 1990, 10500],

            ["Citroen", "Saxo", 1980, 10300],
            ["Renault", "Superc 5", 1980, 12000],
            ["BWM", "M3", 2020, 1000],
            ["Kia", "Picanto", 1990, 1000],
            ["Alfa Romeo", "spider", 1970, 14500],
            ["Mercedes", "Calse A", 1994, 60100],
            ["Mercedes", "Calse D", 2011, 21221]
        ];

        const anioActual = new Date().getFullYear();

        let cochesFiltrados = coches.filter(coche =>
            coche[0] !== "Alfa Romeo" &&
            coche[0] !== "Kia" &&
            (anioActual - coche[2]) > 20
        );

        cochesFiltrados.sort((a, b) => b[3] - a[3]);

        let cochesRebajados = cochesFiltrados.map(coche => {
