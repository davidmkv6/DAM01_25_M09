<html>

<body>
    <script>
        // EJERCICIO 1: COMPARACION NUMEROS
        function mayorDeDos(num1, num2) {
            if (num1 > num2) {
                console.log(num1 + " es mayor que " + num2);
            } else if (num2 > num1) {
                console.log(num2 + " es mayor que " + num1);
            } else {
                console.log("Ambos n√∫meros son iguales");
            }
        }

        mayorDeDos(5, 7);

        // EJERCICIO 2: MULTIPLICACION NUMEROS
        function multiplicar(a, b) {
            let resultado = 0;

            for (let i = 0; i < b; i++) {
                resultado += a;
            }

            return resultado;
        }

        console.log("El resultado de la multiplicacion es: " + multiplicar(4, 3));

        // EJERCICIO 3: MULTIPLICACION DE 3 NUMEROS
        function multiplicarTres(a, b, c) {
            return multiplicar(multiplicar(a, b), c);
        }

        console.log("El resultado de la multiplicacion es: " + multiplicarTres(2, 3, 4));

        // EJERCICIO 4: CALCULO NOTAS
        function notaMedia(n1, n2, n3) {
            let media = (n1 + n2 + n3) / 3;
            return media.toFixed(0);
        }

        console.log("La nota media es: " + notaMedia(6.5, 7, 8));

        // EJERCICIO 5: SUMA CUBOS  
        function sumaCubos() {
            for (let num = 1; num <= 10000; num++) {
                let texto = num.toString();
                let suma = 0;

                for (let i = 0; i < texto.length; i++) {
                    let cifra = Number(texto[i]);
                    suma += cifra * cifra * cifra;
                }

                if (suma === num) {
                    console.log(num);
                }
            }
        }

        sumaCubos();
    </script>
</body>

</html>
